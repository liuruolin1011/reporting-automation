<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Compliance Reporting Metrics Result">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Reporting Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-dark text-white p-4 rounded">
            <h2 class="text-center">Download Excel File</h2>
            <div class="text-center mt-3">
                <a href="{{url_for('download_excel', filename=ext_filename)}}" class="btn btn-outline-info btn-lg" role="button" aria-label="Download Excel File">{{ ext_filename }}</a>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center">Compliance Reporting Metrics</h2>
    <div class="table-responsive">
        <table class="table table-dark table-striped table-bordered" role="table" aria-label="Compliance Reporting Metrics Table">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in parameters.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
