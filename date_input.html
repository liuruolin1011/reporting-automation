<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Compliance Reporting Metrics Automation Tool">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Reporting Metrics Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-dark text-white p-4 rounded">
            <h2 class="text-center">Compliance Reporting Metrics Automation</h2>
            <p class="text-center">Generate monthly heatmap metrics data automatically.</p>

            <form action="{{url_for('index')}}" method="POST">
                <div class="mb-3">
                    <label for="previous_year" class="form-label">Previous Reporting Year:</label>
                    <select id="previous_year" name="previous_year" class="form-select" required>
                        <option value="">Select Year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="previous_month" class="form-label">Previous Reporting Month:</label>
                    <select id="previous_month" name="previous_month" class="form-select" required>
                        <option value="">Select Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="current_year" class="form-label">Current Reporting Year:</label>
                    <select id="current_year" name="current_year" class="form-select" required>
                        <option value="">Select Year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="current_month" class="form-label">Current Reporting Month:</label>
                    <select id="current_month" name="current_month" class="form-select" required>
                        <option value="">Select Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary btn-lg"><strong>Generate</strong></button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p class="mb-0">Powered by Flask and Bootstrap</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
